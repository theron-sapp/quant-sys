capital_base: 10000
gross_exposure_cap: 5000 # |long| + |short| <= 5000
target_vol_annual: 0.11
max_drawdown_stop: 0.25
rebalance_day: "MONDAY_OPEN"

risk_management:
  max_drawdown: 0.15 # Tighten from 0.25
  portfolio_stops:
    individual: 0.20
    portfolio: 0.12 # Warning at 12%

strategy_allocation:
  growth_regime:
    momentum_weight: 0.6
    value_weight: 0.2
    mean_reversion: 0.2
  dividend_regime:
    dividend_quality: 0.6
    value: 0.3
    momentum: 0.1

paths:
  db_path: "db/quant.sqlite"
  universe_file: "config/universe_sp500.csv"
  raw_dir: "data/raw"
  curated_dir: "data/curated"

data:
  start: "2005-01-01"
  source: "yfinance"
  symbols_extra: ["SPY", "QQQ", "IWM", "^VIX"]
  universe_trim_top_liquidity: 300

costs:
  equities:
    commission_per_share: 0.005
    slippage_bps: 8
  options:
    commission_per_contract: 1.0
    spread_penalty_pct: 0.10

signals:
  ts_mom:
    lookback_weeks: 52
    skip_recent_weeks: 4 # 12-1 effect
    threshold: 0.0
    weight: 0.5
  xs_mom:
    lookback_weeks: 52
    bucket: 5 # quintiles
    long_bucket: 5
    short_bucket: 1
    gross_alloc: 0.5 # proportion of gross cap reserved
    weight: 0.35
  mean_rev:
    lookback_days: 5
    z_entry: 1.0
    weight: 0.15
  risk_filters:
    vix_percentile_lookback: 60
    vix_block_above_pct: 85 # block new risk in panic regimes

portfolio:
  max_names: 30
  max_weight_per_name: 0.08 # of gross cap
  max_sector_weight: 0.25
  min_trade_notional: 100
  turnover_cap_weekly: 0.40
  volatility_scaling:
    ewma_lambda: 0.94
    floor_gross: 0.30 # donâ€™t scale below 30% gross for noise
    cap_gross: 1.00 # never exceed gross_exposure_cap

options_overlay:
  enabled: true
  hedge:
    trigger_vix_pct: 85
    target_beta_hedge: 0.35
    product: "SPY"
    dte: [30, 45]
    type: "put_spread"
    width_pct: 0.05
    budget_pct_of_gross: 0.02
  directional:
    use_on_top_conviction: 5 # apply to top 5 names by score
    dte: [30, 45]
    structure: "debit_call_spread"
    target_deltas: [0.35, 0.20]
    notional_pct_per_trade: 0.03

regime_detection:
  vix_thresholds:
    growth_max: 20
    dividend_min: 30
  signal_weights:
    vix: 0.4
    momentum: 0.2
    macd: 0.2
    economic: 0.2
  persistence:
    min_days: 5
    confidence_threshold: 0.75
